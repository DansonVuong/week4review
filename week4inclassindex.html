<html>
	<head>
		<title>Week 4 In-class</title>
		<script>
			var my_age = 40;
			
			if(my_age == 25) {
				console.log("Congratz on being the best age ever!");
			} else if(my_age < 19) {
				console.log("You need parental condition.");
			} else if(my_age > 34) {
				//this happens if the condition is true
				console.log("You gettin' over the hill.");
			} else {
				//this happens if the condition is false
				console.log("Poggers");
			}
			
			var activity = "class";
			var next_activity;
			var bored = false; //boolean
			if(bored) {
				next_activity = "Netflix";
			} else {
				next_activity = "Homework";			
			}
			console.log("Next activity is " + next_activity + ".");
			
			///////////////////////////////////////////////////////////////////
			//BOREDOM CHECKER
			///////////////////////////////////////////////////////////////////
			var bored_meter = 0;
			var me = {
				tired_eyes: true,
				on_phone: true,
				mind_wandering: true
			}
			
			//calculate bored_meter
			if(me.tired_eyes) {
				bored_meter++;
			} //curly brackets optional for single-line if statements
			if(me.on_phone) bored_meter++;
			if(me.mind_wandering) bored_meter++;
			
			console.log("Bored meter is currently at " + bored_meter + ".");
			
			if(bored_meter >= 2) {
				alert("Change activity");
			} else {
				alert("You are engaged.");
			}
			
			//checking all 3
			if(me.tired_eyes && me.on_phone && me.mind_wandering) {
				console.log("You are tired.");
			} else {
				console.log("Keep it up!");
			}
			
			//because I sat in the back of my 2pm class and it was dark
			me.tired_eyes = true;
			
			//creating the function, defining the parameter
			var am_i_bored = function(me_data, name) {
				console.log("Me Data: " + name, me_data);	//can use comma here too
				
				if(me_data.tired_eyes && me_data.on_phone && me_data.mind_wandering) {
					console.warn("You are tired.");
				} else {
					console.warn("Keep it up!");
				}
			}
			
			//using the function and giving it an argument
			am_i_bored(me, "Danson");
			
			//Goes to BIT240, get's energized!
			me.tired_eyes = false;
			me.mind_wandering = false;
			me.on_phone = false;
			
			am_i_bored(me, "Brock");
			
		</script>
	</head>
	<body>
		<h1>Week 4 In-class</h1>
	</body>
</html>
